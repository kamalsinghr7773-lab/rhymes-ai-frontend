<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhymes AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2ff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 550px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      text-align: center;
      font-size: 32px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #6633ff;
      color: white;
      border: none;
      margin-top: 15px;
      font-size: 18px;
      border-radius: 8px;
    }
    #outputBox {
      background: #eef;
      padding: 14px;
      border-radius: 8px;
      margin-top: 18px;
      white-space: pre-wrap;
      font-size: 17px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Rhymes AI</h1>

    <label>Type prompt (Hinglish ok):</label>
    <textarea id="prompt"></textarea>

    <label>Duration (optional):</label>
    <input id="duration" type="text" placeholder="Example: 30 seconds" />

    <button onclick="generateRhyme()">Generate Rhyme</button>

    <div id="outputBox">Your rhyme will appear here...</div>
  </div>

  <script>
    const API_BASE = "https://backend-1-691r.onrender.com";

    async function generateRhyme() {
      const prompt = document.getElementById("prompt").value.trim();
      const duration = document.getElementById("duration").value.trim();
      const outputBox = document.getElementById("outputBox");

      if (!prompt) {
        outputBox.textContent = "Please enter a prompt!";
        return;
      }

      outputBox.textContent = "Generating rhyme... Please wait...";

      try {
        const response = await fetch(API_BASE + "/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, duration }),
        });

        const data = await response.json();
        if (data.rhyme) {
          outputBox.textContent = data.rhyme;
        } else {
          outputBox.textContent = "Error: Invalid response from backend";
        }
      } catch (err) {
        outputBox.textContent =
          "Could not contact backend.\nCheck backend URL and routes.";
      }
    }
  </script>
</body>
</html>
